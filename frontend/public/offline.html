<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eromax - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    h1 {
      color: #002242;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background-color: #002242;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #003366;
    }
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #002242;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo192.png" alt="Eromax Logo" class="logo">
    <div class="offline-icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    <p>Don't worry, Eromax will be ready when you're back online!</p>
    <a href="/" class="btn">Try Again</a>
  </div>
  <script>
    // Check if the user comes back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Add a click event to the "Try Again" button
    document.querySelector('.btn').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
